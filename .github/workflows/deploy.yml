name: Deploy Retailer Site to VPS

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          # 1. Navigate to the retailer project folder
          cd ~/bukizz-retailer-supabase

          # 2. FORCE CLEANUP
          # Discards any local changes on the VPS to ensure a clean pull
          git reset --hard
          git clean -fd

          # 3. Pull the latest code from GitHub
          git pull origin main

          # 4. Install Dependencies
          npm install

          # 5. Build the Vite Project
          # Remember: Vite compiles into 'dist', not 'build'
          npm run build

          # 6. Copy files to the new Seller public folder
          # Clear out the old files first, then copy the new ones
          rm -rf /var/www/bukizz-seller/*
          cp -r dist/* /var/www/bukizz-seller/

          echo "Retailer Website Deployment Complete!"